<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Сайт на bootstrap</title>
</head>
<body>
	<div class="section">
		<div class="container">
		<!-- Первая row (строка) для заголовка-->
			<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">как заработать свой первый миллион</strong>
				</h1>
			</div>
			</div>
			<!--Вторая row для видео и формы -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
					<div class="video">
						<iframe width="100%" height="310" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
					<div class="form">
						<p class="form-header text-center"><strong>Введите свой email</strong></p>
						<form action="#">
							<input class="form-control input-lg" type="text"	placeholder="Ваше имя">
							<input class="form-control input-lg" type="text" placeholder="Ваш email">
						</form>
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!-- Первый row для заголовка -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<p class="feature-header text-center text-uppercase"><strong>Почему нужно сделать это сейчас?</strong></p>
				</div>
			</div>
			<!-- Второй row для иконок -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/1.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/2.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/3.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
						<div class="feature-box">
							<img src="img/4.png" alt="4 преимущество">
							<p>Четвёртое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<!-- Третья row для кнопки -->
			<div class="row">
				<div class="feature-btn text-center">
				<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
