<!DOCTYPE html>
<html lang="en, ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/favicon.ico">

    <title>Удалить ли этот файл?</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="file">
				<img src="img/img.jpg" alt="Картинка">
				<button class="btn btn-danger btn-xs button-delete" data-toggle="modal" data-target="#delete">Удалить</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal window -->
    <div class="modal fade" id="delete">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Удаление файла</h4>
      </div>
      <div class="modal-body">
        <p>Вы действительно хотите удалить файл?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-yes">Да</button>
        <p>или<span data-dismiss="modal">Нет</span></p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.12.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
